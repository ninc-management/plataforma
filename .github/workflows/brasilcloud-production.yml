# This is a basic workflow to help you get started with Actions

name: Production

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [production]

#   # Allows you to run this workflow manually from the Actions tab
#   workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "deploy"
  deploy:
    name: üöÄ Deploy
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: üöö Get latest code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: production
      - name: üß© Use Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
      - name: üåê Install dependencies
        run: npm i
        env:
          DEBIAN_FRONTEND: noninteractive
      - name: üèóÔ∏è Build project
        run: npm run build
        env:
          FIREBASE_APIKEY: ${{secrets.FIREBASE_APIKEY}}
          FIREBASE_MSENDERID: ${{secrets.FIREBASE_MSENDERID}}
          FIREBASE_APPID: ${{secrets.FIREBASE_APPID}}
          FIREBASE_MID: ${{secrets.FIREBASE_MID}}
          MSAL_CLIENT_ID: ${{secrets.MSAL_CLIENT_ID}}
          MSAL_REDIRECT_URI: ${{secrets.MSAL_REDIRECT_URI}}
          ONEDRIVE_URI: ${{secrets.ONEDRIVE_URI}}
          ONEDRIVE_NORTAN_ID: ${{ secrets.ONEDRIVE_NORTAN_ID }}
          ONEDRIVE_ADM_ID: ${{ secrets.ONEDRIVE_ADM_ID }}
          API_TOKEN: ${{secrets.API_TOKEN}}
      - name: üßπ Clean source files
        run: rm -rf src/app src/assets backend/src
      - name: üìÇ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.1.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: app/
          exclude: '[
            **/.*/**,
            **/.*, **/node_modules/**,
            **/Dockerfile,
            **/angular.json,
            **/CHANGELOG.md,
            **/CODE_OF_CONDUCT.md,
            **/CONTRIBUTING.md,
            **/DEV_DOCS.md,
            **/extra-webpack.config.js,
            **/heroku.yml,
            **/karma.conf.js,
            **/LICENSE,
            **/playground.mongodb,
            **/protractor.conf.js
            ]'
      - name: üåê Install dependencies on Brasil Cloud server
        uses: appleboy/ssh-action@master
        env:
          DEBIAN_FRONTEND: 'noninteractive'
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          envs: DEBIAN_FRONTEND
          script: cd app && npm i && npm prune --production && pidof node | xargs kill
