<div
  class="row justify-content-center"
  [ngStyle]="{
    'width.px': windowWidth()
  }"
>
  <div class="col-md-8">
    <nb-card
      *ngIf="!isPayable && !transaction._id && type === TRANSACTION_TYPES.RECEIPT; else transactionForm"
      [ngStyle]="{
        'max-height.px': windowHeight()
      }"
    >
      <nb-card-header>
        AVISO
        <div class="buttons">
          <button nbButton ghost (click)="dismiss()">
            <nb-icon icon="close-outline" pack="nebular-essentials"></nb-icon>
          </button>
        </div>
      </nb-card-header>
      <nb-card-body>
        <p>
          Não é possível adicionar outra ordem de empenho, pois o número de parcelas pagas já é igual ao número de
          parcelas totais ({{ contract?.total }}).
        </p>
      </nb-card-body>
    </nb-card>
    <ng-template #transactionForm>
      <nb-card
        [ngStyle]="{
          'max-height.px': windowHeight()
        }"
      >
        <nb-card-header>
          {{ title }}
          <div class="buttons">
            <button
              *ngIf="transaction._id"
              nbButton
              ghost
              nbTooltip="Histórico de alterações"
              [nbTooltipTrigger]="isPhone() ? tooltipTriggers.NOOP : tooltipTriggers.HINT"
              nbTooltipPlacement="bottom"
              nbTooltipStatus="info"
              (click)="openDialog()"
            >
              <nb-icon icon="clock-outline" pack="eva"></nb-icon>
            </button>
            <button
              nbButton
              ghost
              nbTooltip="Fechar"
              [nbTooltipTrigger]="isPhone() ? tooltipTriggers.NOOP : tooltipTriggers.HINT"
              nbTooltipPlacement="bottom"
              nbTooltipStatus="info"
              (click)="dismiss()"
            >
              <nb-icon icon="close-outline" pack="nebular-essentials"></nb-icon>
            </button>
          </div>
        </nb-card-header>
        <nb-card-body>
          <ngx-transaction-item
            [team]="team"
            [contract]="contract"
            [iTransaction]="transaction"
            [type]="type"
            [isDialogBlocked]="isBlocked"
            (submit)="dismiss()"
          ></ngx-transaction-item>
        </nb-card-body>
      </nb-card>
    </ng-template>
  </div>
</div>
