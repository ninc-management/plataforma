<div
  class="row justify-content-center"
  [ngStyle]="{ width: windowWidth() + 'px' }"
>
  <div class="col-md-8">
    <nb-card>
      <nb-card-header>
        {{ title }}
        <div class="buttons">
          <button nbButton ghost (click)="dismiss()" (focus)="blur($event)">
            <nb-icon icon="close-outline" pack="nebular-essentials"></nb-icon>
          </button></div
      ></nb-card-header>
      <nb-card-body>
        <nb-file-uploader
          [options]="options"
          [isFileDrop]="true"
          (filesList)="urlReceiver($event)"
          dropAreaLabel="Arraste seu arquivo de imagem aqui ou"
          dropAreaFileChooserLabel="escolha um"
        ></nb-file-uploader>
      </nb-card-body>
    </nb-card>
  </div>
</div>
