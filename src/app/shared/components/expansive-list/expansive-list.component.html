<div>
  <nb-card
    [ngStyle]="{
      'max-height.rem': maxHeight,
      'height.rem': isExpanded ? maxHeight : minHeight
    }"
  >
    <nb-card-header>{{ title }}</nb-card-header>
    <nb-card-body *ngIf="isLoading; else listTemplate">
      <div class="loading-spinner" [nbSpinner]="true" nbSpinnerStatus="primary" nbSpinnerSize="giant"></div>
    </nb-card-body>
    <ng-template #listTemplate>
      <nb-list
        #list
        [ngStyle]="{
          'overflow-y': max && items.length > max && isExpanded ? 'scroll' : 'hidden'
        }"
      >
        <nb-list-item *ngFor="let item of items; let i = index; trackBy: trackByIndex">
          {{ i + 1 }} - {{ item }}
        </nb-list-item>
      </nb-list>
    </ng-template>
  </nb-card>
  <button
    *ngIf="min && items.length > min"
    nbButton
    type="button"
    fullWidth
    size="small"
    class="show-more"
    (click)="toggleExpansive()"
  >
    Mostrar {{ isExpanded ? 'menos' : 'mais' }}
  </button>
</div>
