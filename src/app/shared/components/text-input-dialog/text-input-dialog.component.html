<nb-card
  [ngStyle]="{
    'width.px': dialogWidth()
  }"
>
  <nb-card-header>{{ title }}</nb-card-header>
  <nb-card-body>
    <input *ngIf="inputType == INPUT_TYPES.INPUT"
      #name
      nbInput
      fullWidth
      [placeholder]="placeholder"
      [(ngModel)]="text"
    />
    <textarea *ngIf="inputType == INPUT_TYPES.TEXT_AREA"
      #name
      nbInput
      fullWidth
      [placeholder]="placeholder"
      [(ngModel)]="text">
    </textarea>
    <editor *ngIf="inputType == INPUT_TYPES.EDITOR"
      #name
      [(ngModel)]="text"
      [init]="{
        language: 'pt_BR'
      }">
    </editor>
  </nb-card-body>
  <nb-card-footer>
    <button nbButton fullWidth status="primary" (click)="dismiss(text)">Adicionar</button>
  </nb-card-footer>
</nb-card>
