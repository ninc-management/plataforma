<div class="header-container">
  <div class="logo-container" [ngStyle]="{ 'margin-top.px': utils.isPhone() ? 0 : -7 }">
    <a
      class="sidebar-toggle hamburger hamburger--collapse"
      cursor="pointer"
      matRipple
      [ngClass]="{ 'is-active': menuButtonClicked }"
      [matRippleUnbounded]="false"
      [matRippleCentered]="true"
      [matRippleRadius]="20"
      (click)="toggleSidebar()"
    >
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </a>
    <a
      class="logo"
      href="#"
      (click)="navigateHome()"
      matRipple
      [matRippleUnbounded]="false"
      [matRippleCentered]="false"
      style="height: 42px; display: flex; border-radius: 0.17rem; align-items: center; font-family: marcellus"
    >
      <nb-icon
        [icon]="logoIcon"
        pack="fac"
        *ngIf="!utils.isPhone()"
        style="width: 30px; height: 30px; margin-bottom: 4px; margin-right: 8px"
      ></nb-icon>
      {{ menuTitle }}
    </a>
  </div>
</div>
