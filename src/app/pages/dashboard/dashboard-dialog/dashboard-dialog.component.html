<div
  class="row justify-content-center"
  [ngStyle]="{
    'width.px': windowWidth()
  }"
>
  <div
    [ngClass]="{
      'col-12 col-md-8': componentType === dTypes.EXPENSE,
      'col-12 col-md-11': componentType === dTypes.EXPENSES
    }"
  >
    <nb-card
      [ngStyle]="{
        'max-height.px': windowHeight()
      }"
    >
      <nb-card-header>
        {{ title }}
        <div class="buttons">
          <button
            nbButton
            ghost
            nbTooltip="Fechar"
            [nbTooltipTrigger]="utils.isPhone() ? utils.tooltipTriggers.NOOP : utils.tooltipTriggers.HINT"
            nbTooltipPlacement="bottom"
            nbTooltipStatus="info"
            (click)="dismiss()"
          >
            <nb-icon icon="close-outline" pack="nebular-essentials"></nb-icon>
          </button>
        </div>
      </nb-card-header>
      <nb-card-body>
        <ngx-nortan-expense-item
          *ngIf="componentType === dTypes.EXPENSE"
          [iExpense]="iExpense"
          (submit)="dismiss()"
        ></ngx-nortan-expense-item>
        <ngx-nortan-expenses
          *ngIf="componentType === dTypes.EXPENSES"
          [isDialogBlocked]="isBlocked"
          (submit)="dismiss()"
        ></ngx-nortan-expenses>
        <ngx-user-transaction *ngIf="componentType === dTypes.TRANSFER" (submit)="dismiss()"></ngx-user-transaction>
      </nb-card-body>
    </nb-card>
  </div>
</div>
