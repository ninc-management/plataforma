<div class="stepper-wrapper">
  <nb-stepper [linear]="true" (stepChange)="onStepChange($event)">
    <nb-step [stepControl]="reportOptionForm" label="Tipo de relatório">
      <form #reportOptionForm="ngForm">
        <label class="label" for="input-report-option">Selecione o tipo de relatório</label>
        <nb-radio-group
          [(ngModel)]="selectedReportOption"
          #reportOptionInput="ngModel"
          id="input-report-option"
          name="reportOptionInput"
        >
          <nb-radio [value]="reportTypes.ANNUAL">Relatório anual</nb-radio>
          <nb-radio [value]="reportTypes.ONGOING_CONTRACTS">Relatório de contratos abertos</nb-radio>
          <nb-radio [value]="reportTypes.CONTRACT_EXPENSES">Relatório de despesas do contrato</nb-radio>
        </nb-radio-group>
      </form>
      <button class="stepper-button" status="success" size="large" nbButton fullWidth nbStepperNext>Avançar</button>
    </nb-step>
    <nb-step label="Configuração adicional">
      <ng-container *ngIf="selectedReportOption == reportTypes.ONGOING_CONTRACTS">
        <ngx-ongoing-contracts-report></ngx-ongoing-contracts-report>
      </ng-container>
      <ng-container *ngIf="selectedReportOption == reportTypes.ANNUAL">
        <ngx-annual-users-report></ngx-annual-users-report>
      </ng-container>
      <ng-container *ngIf="selectedReportOption == reportTypes.CONTRACT_EXPENSES">
        <ngx-contract-expenses-report></ngx-contract-expenses-report>
      </ng-container>
    </nb-step>
  </nb-stepper>
</div>
