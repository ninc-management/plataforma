<nb-tabset class="dashboard" (changeTab)="setActiveTab($event)">
  <nb-tab [tabTitle]="isPhone() ? '' : tabTitles.PESSOAL" tabIcon="person" responsive>
    <div class="row">
      <div class="col-12 col-md-6">
        <div class="col-12"><ngx-progress-section></ngx-progress-section></div>
        <div class="col-12">
          <nb-card>
            <ngx-time-series [series$]="timeSeries$"></ngx-time-series>
          </nb-card>
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="col-12">
          <ngx-expansive-list
            [title]="'Ranking de Paretto'"
            [items]="parettoRank"
            [isLoading]="!isParettoRankLoaded"
          ></ngx-expansive-list>
        </div>
        <div class="col-12">
          <ngx-expansive-list *ngIf="isFinancialManager"
            [title]="'Contratos com OP abertas'"
            [items]="openOPs"
            [isLoading]="!isOPsLoaded"
            [itemsToString]="contractTransactionInfoToString.bind(this)"
            [itemClickCallback]="openContractDialog.bind(this)"
          ></ngx-expansive-list>
        </div>
        <div class="col-12">
          <ngx-expansive-list *ngIf="isFinancialManager"
            [title]="'Contratos com OE abertas'"
            [items]="openOEs"
            [isLoading]="!isOEsLoaded"
            [itemsToString]="contractTransactionInfoToString.bind(this)"
            [itemClickCallback]="openContractDialog.bind(this)"
          ></ngx-expansive-list>
        </div>
        <div class="col-12">
          <ngx-expansive-list *ngIf="isFinancialManager"
            [title]="'Contratos com Despesas abertas'"
            [items]="openExpenses"
            [isLoading]="!isExpensesLoaded"
            [itemsToString]="contractTransactionInfoToString.bind(this)"
            [itemClickCallback]="openContractDialog.bind(this)"
          ></ngx-expansive-list>
        </div>
      </div>
    </div>
  </nb-tab>
  <nb-tab
    *ngIf="nortanTeam"
    [tabTitle]="isPhone() ? '' : nortanTeam.name"
    [tabIcon]="nortanIcon"
    [tabId]="nortanTeam ? nortanTeam._id : ''"
    responsive
  >
    <nb-card fullWidth class="noOverflow">
      <div class="row">
        <div class="col-12 col-md-3">
          <ngx-gauge [value$]="contractsBalance$" name="Nortan"></ngx-gauge>
        </div>
        <div class="col-12 col-md-3">
          <ngx-gauge [value$]="taxesBalance$" name="Impostos"></ngx-gauge>
        </div>
        <div class="col-12 col-md-2" style="text-align: center">
          <h2 style="margin-top: 15px">{{ open$ | async }}</h2>
          <p>Contratos em Aberto</p>
        </div>
        <div class="col-12 col-md-2" style="text-align: center">
          <h2 style="margin-top: 15px">{{ toReceive$ | async }}</h2>
          <p>Contratos a Receber</p>
        </div>
        <a style="text-decoration: none; display: contents; cursor: pointer" (click)="openDialog()">
          <div class="col-12 col-md-2" style="text-align: center">
            <h2 style="margin-top: 15px; display: flex; align-items: flex-start; justify-content: center">
              R$ {{ expenses$ | async }}
              <nb-icon
                status="info"
                icon="diagonal-arrow-right-up"
                pack="eva"
                [options]="{ animation: { type: 'pulse' } }"
              ></nb-icon>
            </h2>
            <p>Despesas Administrativas</p>
          </div>
        </a>
      </div>
    </nb-card>
    <div class="col-12 col-md-6" style="padding: 0">
      <nb-card>
        <iframe src="https://calendar.google.com/calendar/embed?src=dad%40cenaalagoas.com&ctz=America%2FFortaleza%22"  style="border-radius: 1rem; height: 400px; padding: 0.5rem" frameborder="0" scrolling="no">
        </iframe>
      </nb-card>
    </div>
  </nb-tab>
  <nb-tab
    *ngFor="let team of teams"
    [tabTitle]="isPhone() ? '' : team.name"
    [tabIcon]="teamIcon"
    [tabId]="team._id"
    responsive
  >
    <nb-card>
      <div class="row">
        <div class="col-12 col-md-12" style="text-align: center">
          <h2 style="margin-top: 15px; display: flex; align-items: flex-start; justify-content: center">
            R$ {{ team.locals.balance }}
          </h2>
          <p>Caixa do time</p>
        </div>
      </div>
    </nb-card>
  </nb-tab>
</nb-tabset>
