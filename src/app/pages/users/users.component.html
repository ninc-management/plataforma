<nb-tabset class="tables" (changeTab)="setActiveTab($event)" fullWidth>
  <nb-tab tabTitle="Associados">
    <div class="row">
      <div class="col-12">
        <nb-card>
          <nb-card-header *ngIf="isPhone()">
            <div class="row">
              <button nbButton fullWidth status="primary" style="height: 100%" (click)="downloadReport()">
                <i class="icon-file-csv" style="font-size: 1.5rem"></i>
              </button>
              <div class="col-10">
                <input
                  nbInput
                  [(ngModel)]="searchQuery"
                  #user="ngModel"
                  id="input-user"
                  name="user"
                  placeholder="Busque aqui..."
                  fullWidth
                  fieldSize="large"
                />
              </div>
            </div>
          </nb-card-header>
          <div
            *ngIf="!isDataLoaded; else table"
            [nbSpinner]="true"
            nbSpinnerStatus="primary"
            nbSpinnerSize="giant"
            style="width: 100%; height: 654px"
          ></div>
          <ng-template #table>
            <nb-smart-table
              *ngIf="!isPhone(); else phone"
              [settings]="settings"
              [source]="source"
              (edit)="userDialog($event)"
              (create)="downloadReport()"
            ></nb-smart-table>
          </ng-template>
          <ng-template #phone>
            <nb-list>
              <nb-list-item *ngFor="let user of filtredUsers; let i = index">
                <a (click)="userDialog({ data: user })">
                  <div class="row">
                    <div class="col-12" style="margin-bottom: 10px">
                      <nb-user size="giant" [name]="user.fullName" [title]="user.document"></nb-user>
                    </div>
                    <div class="col-12">
                      <p>
                        {{ user.email }}
                      </p>
                    </div>
                  </div>
                </a>
              </nb-list-item>
            </nb-list>
          </ng-template>
        </nb-card>
      </div>
    </div>
  </nb-tab>
  <nb-tab tabTitle="Prospectos">
    <div class="row">
      <div class="col-12">
        <nb-card>
          <nb-card-header *ngIf="isPhone()">
            <div class="row">
              <div class="col-10">
                <input
                  nbInput
                  [(ngModel)]="searchQuery"
                  #prospect="ngModel"
                  id="input-prospect"
                  name="prospect"
                  placeholder="Busque aqui..."
                  fullWidth
                  fieldSize="large"
                />
              </div>
            </div>
          </nb-card-header>
          <div
            *ngIf="!this.isDataLoaded; else prospectsTable"
            [nbSpinner]="true"
            nbSpinnerStatus="primary"
            nbSpinnerSize="giant"
            style="width: 100%; height: 654px"
          ></div>
          <ng-template #prospectsTable>
            <nb-smart-table
              class="prospectTable"
              *ngIf="!isPhone(); else prospectPhone"
              [settings]="prospectsSettings"
              [source]="prospectSource"
              (edit)="userDialog($event)"
              (delete)="approveProspect($event.data)"
            ></nb-smart-table>
          </ng-template>
          <ng-template #prospectPhone>
            <nb-list>
              <nb-list-item *ngFor="let prospect of filteredProspects; let i = index">
                <a (click)="userDialog({ data: prospect })">
                  <div class="row">
                    <div class="col-12" style="margin-bottom: 10px">
                      <nb-user size="giant" [name]="prospect.fullName" [title]="prospect.document"></nb-user>
                    </div>
                    <div class="col-12">
                      <p>
                        {{ prospect.email }}
                      </p>
                    </div>
                  </div>
                </a>
              </nb-list-item>
            </nb-list>
          </ng-template>
        </nb-card>
      </div>
    </div>
  </nb-tab>
</nb-tabset>
