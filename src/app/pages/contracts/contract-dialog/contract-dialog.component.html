<div
  class="row justify-content-center"
  [ngStyle]="{
    'width.px':
      !isPayable &&
      componentType === types.RECEIPT &&
      paymentIndex === undefined &&
      receiptIndex === undefined
        ? 'auto'
        : windowWidth()
  }"
>
  <div class="col-md-8">
    <nb-card
      *ngIf="
        !isPayable &&
          componentType === types.RECEIPT &&
          paymentIndex === undefined &&
          receiptIndex === undefined;
        else normal
      "
      [ngStyle]="{
        'max-height.px': windowHeight()
      }"
    >
      <nb-card-header>
        AVISO
        <div class="buttons">
          <button nbButton ghost (click)="dismiss()">
            <nb-icon icon="close-outline" pack="nebular-essentials"></nb-icon>
          </button>
        </div>
      </nb-card-header>
      <nb-card-body>
        <p>
          Não é possivél adicionar outra ordem de empenho, pois o número de
          parcelas pagas já é igual ao número de parcelas totais ({{
            contract.total
          }}).
        </p>
      </nb-card-body>
    </nb-card>
    <ng-template #normal>
      <nb-card
        [ngStyle]="{
          'max-height.px': windowHeight()
        }"
      >
        <nb-card-header>
          {{ title }}
          <div class="buttons">
            <a
              *ngIf="onedriveUrl"
              nbButton
              ghost
              [href]="onedriveUrl"
              target="_blank"
              nbTooltip="Abrir no Onedrive"
              [nbTooltipTrigger]="utils.isPhone() ? 'noop' : 'hint'"
              nbTooltipPlacement="bottom"
              nbTooltipStatus="info"
            >
              <nb-icon icon="onedrive" pack="fac"></nb-icon>
            </a>
            <button
              nbButton
              ghost
              nbTooltip="Fechar"
              [nbTooltipTrigger]="utils.isPhone() ? 'noop' : 'hint'"
              nbTooltipPlacement="bottom"
              nbTooltipStatus="info"
              (click)="dismiss()"
            >
              <nb-icon icon="close-outline" pack="nebular-essentials"></nb-icon>
            </button>
          </div>
        </nb-card-header>
        <nb-card-body>
          <ngx-contract-item
            [iContract]="contract"
            [index]="contractIndex"
            *ngIf="componentType == types.CONTRACT"
          ></ngx-contract-item>
          <ngx-payment-item
            [contract]="contract"
            [contractIndex]="contractIndex"
            [paymentIndex]="paymentIndex"
            (submit)="dismiss()"
            *ngIf="componentType == types.PAYMENT"
          ></ngx-payment-item>
          <ngx-receipt-item
            [contract]="contract"
            [contractIndex]="contractIndex"
            [receiptIndex]="receiptIndex"
            (submit)="dismiss()"
            *ngIf="componentType == types.RECEIPT"
          ></ngx-receipt-item>
          <ngx-expense-item
            [contract]="contract"
            [contractIndex]="contractIndex"
            [expenseIndex]="expenseIndex"
            (submit)="dismiss()"
            *ngIf="componentType == types.EXPENSE"
          ></ngx-expense-item>
        </nb-card-body>
      </nb-card>
    </ng-template>
  </div>
</div>
