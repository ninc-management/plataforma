<nb-tabset fullWidth>
  <nb-tab [tabTitle]="isPhone() ? '' : 'Dados'" tabIcon="info-outline" responsive>
    <ngx-data-tab
      [contract]="contract"
      [clonedContract]="clonedContract"
      [recalculateEvent]="recalculateEvent$"
      [isFormDirty]="isFormDirty"
    ></ngx-data-tab>
  </nb-tab>
  <nb-tab [tabTitle]="isPhone() ? '' : 'Gestão'" [tabIcon]="contractIcon" responsive>
    <ngx-management-tab
      [contract]="contract"
      [isDialogBlocked]="isDialogBlocked"
      [isFormDirty]="isFormDirty"
    ></ngx-management-tab>
  </nb-tab>
  <nb-tab [tabTitle]="isPhone() ? '' : 'Balanço'" [tabIcon]="scaleIcon" responsive>
    <ngx-balance-tab [clonedContract]="clonedContract" [recalculateEvent$]="recalculateEvent$"></ngx-balance-tab>
  </nb-tab>
  <nb-tab [tabTitle]="isPhone() ? '' : 'Ordens de empenho'" [tabIcon]="receiptIcon" responsive>
    <ngx-receipt-tab
      [contract]="contract"
      [clonedContract]="clonedContract"
      [isDialogBlocked]="isDialogBlocked"
      (receiptsChanged)="recalculateValues()"
    ></ngx-receipt-tab>
  </nb-tab>
  <nb-tab [tabTitle]="isPhone() ? '' : 'Ordens de pagamento'" [tabIcon]="paymentIcon" responsive>
    <ngx-payment-tab
      [contract]="contract"
      [clonedContract]="clonedContract"
      [isDialogBlocked]="isDialogBlocked"
      (paymentsChanged)="recalculateValues()"
    ></ngx-payment-tab>
  </nb-tab>
  <nb-tab [tabTitle]="isPhone() ? '' : 'Despesas'" [tabIcon]="expenseIcon" responsive>
    <ngx-expense-tab
      [contract]="contract"
      [clonedContract]="clonedContract"
      [isDialogBlocked]="isDialogBlocked"
      (expensesChanged)="recalculateValues()"
    ></ngx-expense-tab>
  </nb-tab>
</nb-tabset>
