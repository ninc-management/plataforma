<div class="wrapper" #wrapper>
  <div
    echarts
    class="gantt-chart"
    [options]="chartOptions"
    [loading]="loading"
    (chartInit)="onChartInit($event)"
    (chartClick)="onTaskClicked($event)"
    [style.width.px]="ganttWidth"
    [style.height.px]="ganttHeight"
    #gantt
  ></div>
</div>
