<nb-tabset>
  <nb-tab [tabTitle]="utils.isPhone() ? '' : 'Detalhes'" responsive>
    <div class="container-fluid p-0">
      <div class="row">
        <div class="col-12 my-3">
          <nb-progress-bar
            [status]="([] | transformPipe: percentualProgress.bind(this)) == 100 ? 'success' : 'primary'"
            [size]="'tiny'"
            [displayValue]="true"
            [value]="[] | transformPipe: percentualProgress.bind(this)"
          ></nb-progress-bar>
        </div>
      </div>
      <form (ngSubmit)="updateContractManagement()" #form="ngForm" aria-labelledby="title">
        <fieldset [disabled]="!isEditionGranted">
          <div class="row">
            <div class="col-4">
              <div class="form-control-group">
                <label class="label" for="contract-code">Código do Contrato:</label>
                <input
                  nbInput
                  [ngModel]="iContract.code"
                  name="contract-code"
                  fullWidth
                  fieldSize="large"
                  [readonly]="true"
                />
              </div>
            </div>
            <div class="col-5">
              <div class="form-control-group">
                <label class="label" for="contractor">Cliente:</label>
                <input
                  nbInput
                  [ngModel]="iContract.contractor"
                  name="contractor"
                  fullWidth
                  fieldSize="large"
                  [nbTooltip]="[] | transformPipe: tooltipText.bind(this)"
                  nbTooltipPlacement="top"
                  nbTooltipStatus="primary"
                  [readonly]="true"
                />
              </div>
            </div>
            <div class="col-3">
              <div class="form-control-group">
                <label class="label" for="model">Modelo:</label>
                <nb-completer
                  [(ngModel)]="modelSearch"
                  #managementModelList="ngModel"
                  (selected)="applyManagementModel($event)"
                  id="management-model"
                  name="management-model"
                  nameField="code"
                  [data$]="avaliableContracts$"
                  [placeholder]="'Digite o código do contrato'"
                  [fullWidth]="true"
                  [fieldSize]="'large'"
                  [textNoResults]="'Não foi possível achar um contrato com o código digitado'"
                  [minSearchLength]="0"
                ></nb-completer>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-2">
              <div class="form-control-group">
                <label class="label" for="start-date">Início:</label>
                <input
                  nbInput
                  [ngModel]="[iContract.created] | transformPipe: utils.formatDate.bind(utils)"
                  name="start-date"
                  fullWidth
                  fieldSize="large"
                  [readonly]="true"
                />
              </div>
            </div>
            <div class="col-2">
              <div class="form-control-group">
                <label class="label" for="end-date">Fim:</label>
                <input
                  nbInput
                  [ngModel]="deadline ? ([deadline] | transformPipe: utils.formatDate.bind(utils)) : ''"
                  name="end-date"
                  fullWidth
                  fieldSize="large"
                  [readonly]="true"
                />
              </div>
            </div>
            <div class="col-2">
              <div class="form-control-group">
                <label class="label" for="remaining-days">Dias restantes:</label>
                <input
                  nbInput
                  [ngModel]="[] | transformPipe: remainingDays.bind(this)"
                  name="remaining-days"
                  fullWidth
                  fieldSize="large"
                  [readonly]="true"
                />
              </div>
            </div>
            <div class="col-3">
              <div class="form-control-group">
                <label class="label" for="assignee">Responsável:</label>
                <input
                  nbInput
                  [ngModel]="managementAssignee"
                  name="assignee"
                  fullWidth
                  fieldSize="large"
                  [readonly]="true"
                />
              </div>
            </div>
            <div class="col-3">
              <div class="form-control-group">
                <label class="label" for="management-status">Status de gestão:</label>
                <nb-select
                  [(ngModel)]="iContract.managementStatus"
                  #managementStatus="ngModel"
                  id="management-status"
                  name="management-status"
                  placeholder="Selecione o status da gestão"
                  fullWidth
                  size="large"
                  [status]="managementStatus.dirty ? (managementStatus.invalid ? 'danger' : 'success') : 'basic'"
                  [attr.aria-invalid]="managementStatus.invalid && managementStatus.touched ? true : null"
                >
                  <nb-option *ngFor="let status of avaliableStatus" [value]="status">
                    {{ status }}
                  </nb-option>
                </nb-select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="form-control-group">
                <label class="label" for="management-notes">Observações:</label>
                <textarea
                  nbInput
                  [(ngModel)]="iContract.managementNotes"
                  id="management-notes"
                  name="management-notes"
                  fullWidth
                  fieldSize="large"
                ></textarea>
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-auto">
              <h6>Checklist</h6>
            </div>
            <div class="col">
              <hr />
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              <label class="label" for="input-item-name">Ação:</label>
              <input
                nbInput
                [(ngModel)]="newChecklistItem.name"
                #nameInput="ngModel"
                id="input-item-name"
                name="input-item-name"
                fullWidth
                fieldSize="large"
                [status]="nameInput.dirty ? (nameInput.invalid ? 'danger' : 'success') : 'basic'"
                [attr.aria-invalid]="nameInput.invalid && nameInput.touched ? true : null"
              />
            </div>
            <div class="col-3">
              <label class="label" for="input-item-range">Prazo:</label>
              <input
                nbInput
                [(ngModel)]="newChecklistItem.range"
                #rangeInput="ngModel"
                id="input-item-range"
                name="input-item-range"
                fullWidth
                fieldSize="large"
                [nbDatepicker]="rangePicker"
                [status]="rangeInput.dirty ? (rangeInput.invalid ? 'danger' : 'success') : 'basic'"
                [attr.aria-invalid]="rangeInput.invalid && rangeInput.touched ? true : null"
              />
              <nb-rangepicker #rangePicker></nb-rangepicker>
            </div>
            <div class="col-3">
              <label class="label" for="input-item-assignee">Responsável:</label>
              <nb-completer
                [(ngModel)]="assigneeSearch"
                #itemAssigneeList="ngModel"
                (selected)="newChecklistItem.assignee = $event"
                id="input-item-assignee"
                name="input-item-assignee"
                inputName="itemAssignee"
                nameField="fullName"
                [data$]="avaliableAssignees$"
                [placeholder]="'Digite o nome do responsável pela ação'"
                [fullWidth]="true"
                [fieldSize]="'large'"
                [textNoResults]="'Não foi possível achar um colaborador com o nome digitado'"
                [minSearchLength]="0"
              ></nb-completer>
            </div>
            <div class="col-2">
              <label class="label" for="input-item-status">Status:</label>
              <nb-select
                id="input-item-status"
                [(ngModel)]="newChecklistItem.status"
                #statusInput="ngModel"
                name="input-item-status"
                fullWidth
                size="large"
                [status]="statusInput.dirty ? (statusInput.invalid ? 'danger' : 'success') : 'basic'"
                [attr.aria-invalid]="statusInput.invalid && statusInput.touched ? true : null"
              >
                <nb-option *ngFor="let status of avaliableItemStatus" [value]="status">
                  {{ status }}
                </nb-option>
              </nb-select>
            </div>
            <div class="col-1">
              <button
                nbButton
                type="button"
                fullWidth
                status="primary"
                size="large"
                style="margin-top: 28px"
                (click)="registerChecklistItem()"
                [disabled]="!nameInput.value || !rangeInput.value || !itemAssigneeList.value || !statusInput.value"
              >
                +
              </button>
            </div>
          </div>
          <nb-list class="row overflow-hidden py-3">
            <nb-list-item class="pt-3 px-0 d-flex flex-column" *ngFor="let item of iContract.checklist; let i = index">
              <div class="row w-100">
                <div class="col-3">
                  <input
                    nbInput
                    [(ngModel)]="iContract.checklist[i].name"
                    #nameInput="ngModel"
                    id="item-name-{{ i }}"
                    name="item-name-{{ i }}"
                    fullWidth
                    fieldSize="large"
                    [required]="validation.checklist.name"
                    [status]="nameInput.dirty ? (nameInput.invalid ? 'danger' : 'success') : 'basic'"
                    [attr.aria-invalid]="nameInput.invalid && nameInput.touched ? true : null"
                  />
                </div>
                <div class="col-2">
                  <input
                    nbInput
                    [(ngModel)]="iContract.checklist[i].range"
                    #rangeInput="ngModel"
                    id="item-range-{{ i }}"
                    name="item-range-{{ i }}"
                    fullWidth
                    fieldSize="large"
                    [required]="validation.checklist.startDate"
                    [nbDatepicker]="rangePicker"
                    [status]="rangeInput.dirty ? (rangeInput.invalid ? 'danger' : 'success') : 'basic'"
                    [attr.aria-invalid]="rangeInput.invalid && rangeInput.touched ? true : null"
                  />
                  <nb-rangepicker #rangePicker></nb-rangepicker>
                </div>
                <div class="col-3">
                  <input
                    nbInput
                    [ngModel]="
                      [iContract.checklist[i].assignee, this.userService.idToUser.bind(userService), 'fullName']
                        | transformPipe: this.utils.idToProperty.bind(utils)
                    "
                    #assignee="ngModel"
                    id="item-assignee-{{ i }}"
                    name="item-assignee-{{ i }}"
                    fullWidth
                    fieldSize="large"
                    [readonly]="true"
                  />
                </div>
                <div class="col-2">
                  <nb-select
                    [(ngModel)]="iContract.checklist[i].status"
                    #statusInput="ngModel"
                    id="item-status-{{ i }}"
                    name="item-status-{{ i }}"
                    fullWidth
                    size="large"
                    [required]="validation.checklist.status"
                    [status]="statusInput.dirty ? (statusInput.invalid ? 'danger' : 'success') : 'basic'"
                    [attr.aria-invalid]="statusInput.invalid && statusInput.touched ? true : null"
                  >
                    <nb-option *ngFor="let status of avaliableItemStatus" [value]="status">
                      {{ status }}
                    </nb-option>
                  </nb-select>
                </div>
                <div class="col-1 icon-container">
                  <nb-icon
                    icon="external-link-outline"
                    pack="eva"
                    [options]="{ animation: { type: 'pulse' } }"
                    (click)="openItemDialog(i)"
                  ></nb-icon>
                </div>
                <div class="col-1 icon-container">
                  <nb-icon
                    class="xIcon"
                    status="danger"
                    icon="trash-2-outline"
                    pack="eva"
                    (click)="removeItem(i)"
                    [options]="{ animation: { type: 'shake' } }"
                  ></nb-icon>
                </div>
              </div>
              <div class="row w-100">
                <div class="col-12 mt-3">
                  <nb-progress-bar
                    [status]="[iContract.checklist[i]] | transformPipe: itemProgressStatus.bind(this)"
                    [class]="
                      'progress-border ' + ([iContract.checklist[i]] | transformPipe: itemProgressStatus.bind(this))
                    "
                    [size]="'tiny'"
                    [displayValue]="true"
                    [value]="[iContract.checklist[i]] | transformPipe: percentualItemProgress.bind(this)"
                  ></nb-progress-bar>
                </div>
              </div>
            </nb-list-item>
          </nb-list>

          <div class="row">
            <div class="col-12">
              <button nbButton fullWidth status="primary" size="large" [disabled]="!form.valid || !form.dirty">
                Atualizar
              </button>
            </div>
          </div>
        </fieldset>
      </form>
      <div class="row mt-3">
        <div class="col-auto">
          <h6>Comentários</h6>
        </div>
        <div class="col">
          <hr />
        </div>
      </div>
      <nb-list class="row">
        <nb-list-item
          *ngFor="let comment of availableMessages; let i = index; trackBy: utils.trackByIndex"
          style="align-items: flex-start"
          [ngClass]="{
            'comment-current-user':
              [comment.author, currentUser] | transformPipe: this.userService.isEqual.bind(userService)
          }"
        >
          <nb-user
            size="large"
            [picture]="
              [comment.author, this.userService.idToUser.bind(userService), 'profilePicture']
                | transformPipe: this.utils.idToProperty.bind(utils)
            "
            onlyPicture
            shape="rectangle"
          ></nb-user>
          <div>
            <div style="margin-bottom: 3px">
              <span>
                <b>
                  {{
                    [comment.author, userService.idToUser.bind(userService), 'fullName']
                      | transformPipe: utils.idToProperty
                  }}
                </b>
              </span>
              <span class="label" style="margin-left: 0.5rem">
                {{ [comment.created] | transformPipe: this.utils.formatDate.bind(utils) }}
              </span>
            </div>
            <p>{{ comment.body }}</p>
          </div>
        </nb-list-item>
      </nb-list>
      <div class="row" style="margin-top: 1rem">
        <div class="col-11">
          <label class="label" for="new-comment">Novo comentário</label>
          <fieldset [disabled]="!isCommentGranted">
            <div class="form-control-group">
              <nb-message-input
                [(ngModel)]="newComment.body"
                #commentInput="ngModel"
                id="input-comment-input"
                name="input-comment-input"
                inputName="commentInput"
                nameField="fullName"
                [data$]="avaliableAssignees$"
                [placeholder]="'Digite seu comentário. Para marcar outra pessoa, digite @.'"
                [fullWidth]="true"
                [fieldSize]="'large'"
                [textNoResults]="'Não foi possível achar um membro com o nome digitado'"
                [minSearchLength]="0"
              ></nb-message-input>
            </div>
          </fieldset>
        </div>
        <div class="col-1">
          <button
            nbButton
            type="button"
            fullWidth
            status="primary"
            size="large"
            style="margin-top: 28px; height: 72px"
            (click)="registerNewComment()"
            [disabled]="!commentInput.value"
          >
            <nb-icon style="width: 20px; height: 20px" status="basic" icon="paper-plane-outline" pack="eva"></nb-icon>
          </button>
        </div>
      </div>
    </div>
  </nb-tab>
  <nb-tab [tabTitle]="utils.isPhone() ? '' : 'Gráfico de Gantt'" responsive>
    <ngx-gantt-chart [(taskData)]="actionsData">></ngx-gantt-chart>
  </nb-tab>
</nb-tabset>
