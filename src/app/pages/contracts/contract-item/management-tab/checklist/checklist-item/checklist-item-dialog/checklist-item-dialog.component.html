<div
  class="row justify-content-center"
  [ngStyle]="{
    'width.px': windowWidth()
  }"
>
  <div class="col-md-8">
    <nb-card
      [ngStyle]="{
        'max-height.px': windowHeight()
      }"
    >
      <nb-card-header>
        {{ checklistItem.name | uppercase }}
        <div class="d-flex">
          <nb-select
            id="item-status"
            [(ngModel)]="checklistItem.status"
            fullWidth
            size="large"
          >
            <nb-option
              *ngFor="let status of avaliableActionStatus"
              [value]="status"
            >
              {{ status }}
            </nb-option>
          </nb-select>
          <button
            nbButton
            ghost
            style="margin-left: 1rem"
            nbTooltip="Fechar"
            nbTooltipPlacement="bottom"
            nbTooltipStatus="info"
            (click)="dismiss()"
          >
            <nb-icon icon="close-outline" pack="nebular-essentials"></nb-icon>
          </button>
        </div>
      </nb-card-header>
      <nb-card-body>
        <form
          (ngSubmit)="updateItemNotes()"
          #form="ngForm"
          aria-labelledby="title"
        >
          <div class="form-control-group">
            <label class="label" for="item-description">Descrição:</label>
            <textarea
              nbInput
              [(ngModel)]="checklistItem.description"
              id="item-description"
              name="item-description"
              fullWidth
              fieldSize="large"
            ></textarea>
          </div>
          <div class="row">
            <div class="col-12">
              <button
                nbButton
                fullWidth
                status="primary"
                size="large"
                [disabled]="!form.valid || !form.dirty"
              >
                Atualizar
              </button>
            </div>
          </div>
        </form>
        <ngx-action-list
          [contract]="contract"
          [itemIndex]="itemIndex"
        ></ngx-action-list>
      </nb-card-body>
    </nb-card>
  </div>
</div>
