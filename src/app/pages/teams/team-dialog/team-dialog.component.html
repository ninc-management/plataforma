<div
  class="row justify-content-center"
  [ngStyle]="{
    'width.px': windowWidth()
  }"
>
  <div
    [ngClass]="{
      'col-12 col-md-8': componentType != dTypes.EXPENSES,
      'col-12 col-md-11': componentType === dTypes.EXPENSES
    }"
  >
    <nb-card
      [ngStyle]="{
        'max-height.px': windowHeight()
      }"
    >
      <nb-card-header>
        {{ title }}
        <div class="buttons" [ngStyle]="{ width: iTeam._id && componentType === dTypes.TEAM ? '250px' : 'auto' }">
          <nb-toggle
            *ngIf="iTeam._id && componentType === dTypes.TEAM"
            [disabled]="!iTeam.isOrganizationTeam && teamService.hasOrganitazionTeam()"
            (ngModelChange)="handleTeamStatusChange()"
            [(ngModel)]="iTeam.isOrganizationTeam"
            name="organizationTeam"
            labelPosition="start"
          >
            Time da organização
          </nb-toggle>
          <button
            nbButton
            ghost
            nbTooltip="Fechar"
            [nbTooltipTrigger]="isPhone() ? tooltipTriggers.NOOP : tooltipTriggers.HINT"
            nbTooltipPlacement="bottom"
            nbTooltipStatus="info"
            (click)="dismiss()"
          >
            <nb-icon icon="close-outline" pack="nebular-essentials"></nb-icon>
          </button>
        </div>
      </nb-card-header>
      <nb-card-body>
        <ngx-team-item *ngIf="componentType === dTypes.TEAM" (submit)="dismiss()" [iTeam]="iTeam"></ngx-team-item>
        <ngx-team-expense-item
          *ngIf="componentType === dTypes.EXPENSE"
          [iTeam]="iTeam"
          [expenseIdx]="expenseIdx"
          (submit)="dismiss()"
        ></ngx-team-expense-item>
        <ngx-team-expenses
          *ngIf="componentType === dTypes.EXPENSES"
          [isDialogBlocked]="isBlocked"
          [iTeam]="iTeam._id"
          (submit)="dismiss()"
        ></ngx-team-expenses>
        <ngx-user-transaction *ngIf="componentType === dTypes.TRANSFER" (submit)="dismiss()"></ngx-user-transaction>
      </nb-card-body>
    </nb-card>
  </div>
</div>
